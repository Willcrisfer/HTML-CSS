<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sports Card</title>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="styles.css" />
		
	</head>

	<body>
		<main>

			<div class="card">
					<div class="card-top">
						<div class="air"> <h1>AIR</h1></div>
								<div class="logo-nike">
									<img  src="./assets/ logo.png" alt="">
								</div>

								<div class="price">
									<h2>120$</h2>
								</div>
								<div class="card-title">
									<h3>AIR STRUCTURE 1</h3>
								</div>
								<div class="card-info">
									
									<p>From the Flymesh upper to the triple-density foam midsole, the Nike Air Zoom Structure 19 Men's Running Shoe offers plenty of support and the response you need for a smooth, stable ride that feels ultra fast.</p>

								</div>

								<div class="shoes-img">
									<img src="./assets/nike19.png" alt="">
								</div>

						
					</div>

					<div class="card-down">
						<div class="btn-buy">
							<button>BUY</button>
						</div>
						<div class="card-info-down">
							<h3>MEN RUNNING SHOWES</h3>
						</div>

					</div>

			</div>








		</main>
	</body>
</html>
